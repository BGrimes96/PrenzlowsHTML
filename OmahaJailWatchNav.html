<!-- OmahaJailwatchNav.html -->
<!-- Reusable, fixed "Navigation Menu" button + dropdown for OmahaJailWatch.com -->
<style>
  /* ===== Config (override per page if you have a sponsor bar) ===== */
  :root{
    --ojw-sponsor-h: 0px;          /* desktop sponsor bar height */
    --ojw-sponsor-h-mobile: 0px;   /* mobile sponsor bar height */
  }

  /* ===== Scoped styles (ojw- prefix to avoid conflicts) ===== */
  .ojw-nav-container{
    position:fixed;
    top: calc(16px + var(--ojw-sponsor-h));
    left:16px;
    z-index:1100;
    width:auto;
  }
  .ojw-btn{
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    padding:12px 16px; background:#2f2f2f; color:#fff; border:0; border-radius:14px;
    text-decoration:none; font-size:1rem; font-weight:700; line-height:1; cursor:pointer;
  }
  .ojw-btn:hover{ background:#444; }

  .ojw-nav-button{ padding:12px 16px; font-size:1rem; border-radius:14px; }

  .ojw-nav-dropdown{
    display:none;
    position:absolute;
    top:calc(100% + 10px);
    left:0;
    background:#333; color:#fff;
    border-radius:12px; overflow:hidden;
    min-width:300px; max-width:360px; max-height:70vh; overflow-y:auto;
    box-shadow:0 10px 24px rgba(0,0,0,.35);
    z-index:1101;
  }
  .ojw-nav-dropdown a{
    display:block; color:#fff; text-decoration:none;
    padding:14px 16px; font-size:16px; line-height:1.3;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .ojw-nav-dropdown a:hover{ background:#575757; }
  .ojw-nav-dropdown.ojw-show{ display:block; }

  /* Mobile */
  @media (max-width: 600px){
    .ojw-nav-container{
      top: calc(8px + var(--ojw-sponsor-h-mobile));
      left:10px;
    }
    .ojw-nav-button{
      height:42px; padding:8px 12px; font-size:.95rem; border-radius:12px;
    }
    .ojw-nav-dropdown{
      position:fixed;
      top: calc(var(--ojw-sponsor-h-mobile) + 8px + 42px + 8px); /* sponsor + margins + button */
      left:10px;
      min-width:86vw; max-width:86vw; border-radius:12px;
    }
  }
</style>

<div class="ojw-nav-container" id="ojwNav">
  <button class="ojw-btn ojw-nav-button" id="ojwNavBtn" aria-haspopup="true" aria-expanded="false">
    Navigation Menu
  </button>
  <div class="ojw-nav-dropdown" id="ojwNavDropdown" role="menu" aria-labelledby="ojwNavBtn">
    <!-- Update paths as needed for OmahaJailWatch.com -->
    <a href="/">Home Page</a>
    <a href="/current_inmates.html">Current Inmates</a>
    <a href="/statistics.html">6-Month Inmate Statistics</a>
    <a href="/warrants.html">Warrants</a>
    <a href="/leaderboards.html">Leaderboards</a>
    <!-- TODO: swap to Omahaâ€™s Broadcastify feed if different -->
    <a href="https://www.broadcastify.com/webPlayer/39895" target="_blank" rel="noopener">Live Police Scanner</a>
    <a href="/about.html">Contact / About</a>
  </div>
</div>

<script>
  (function(){
    const btn = document.getElementById('ojwNavBtn');
    const dd  = document.getElementById('ojwNavDropdown');
    function close(){ dd.classList.remove('ojw-show'); btn.setAttribute('aria-expanded','false'); }
    function toggle(){
      const show = !dd.classList.contains('ojw-show');
      if(show){ dd.classList.add('ojw-show'); btn.setAttribute('aria-expanded','true'); }
      else close();
    }
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); toggle(); });
    document.addEventListener('click', (e)=>{ if (!dd.contains(e.target) && e.target !== btn) close(); });
    document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') close(); });
  })();
</script>
