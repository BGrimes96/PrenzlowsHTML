<nav class="primary" aria-label="Primary site navigation">
  <div class="inner desktop-nav">
    <a class="btn-outline" href="/order-here/">ORDER HERE</a>
    <a class="nav-link" href="/about-us/">About Us</a>
    <a class="nav-link" href="/our-mission/">Our Mission</a>
    <a class="nav-link" href="/health-and-nutrition/">Your Health &amp; Nutrition</a>
    <a class="nav-link" href="/faq/">FAQ</a>
    <a class="nav-link" href="/contact-us/">Contact Us</a>
  </div>

  <!-- Mobile floating button + slide-up sheet -->
  <div class="mobile-nav" aria-hidden="true">
    <button id="siteNavFab"
            class="site-nav-fab"
            type="button"
            aria-controls="siteNavSheet"
            aria-expanded="false">
      Site Navigation
    </button>

    <div id="siteNavSheet"
         class="site-nav-sheet"
         role="dialog"
         aria-modal="true"
         aria-label="Site Navigation"
         hidden>
      <div class="sheet-handle" aria-hidden="true"></div>
      <div class="sheet-inner">
        <a class="sheet-link btn-red" href="/order-here/">ORDER HERE</a>
        <a class="sheet-link" href="/about-us/">About Us</a>
        <a class="sheet-link" href="/our-mission/">Our Mission</a>
        <a class="sheet-link" href="/health-and-nutrition/">Your Health &amp; Nutrition</a>
        <a class="sheet-link" href="/faq/">FAQ</a>
        <a class="sheet-link" href="/contact-us/">Contact Us</a>
      </div>
      <button type="button" class="sheet-close" id="siteNavClose" aria-label="Close navigation">Ã—</button>
    </div>

    <!-- simple backdrop -->
    <div id="siteNavBackdrop" class="site-nav-backdrop" hidden></div>
  </div>
</nav>

<style>
  :root{
    --pm-red:#c41a1a; --pm-red-dark:#9e1414;
    --ink:#0f172a; --ink-on-red:#ffffff;
  }

  /* Base (inherits your existing nav styles) */
  nav.primary{border-top:1px solid #e5e7eb;border-bottom:1px solid #e5e7eb;background:#fff}
  .primary .inner{max-width:var(--max);margin:0 auto;padding:8px 16px;display:flex;flex-wrap:wrap;gap:18px;justify-content:center}
  .nav-link{font-weight:900;padding:10px 12px;position:relative;min-height:44px;display:flex;align-items:center;border:2px solid #000;border-radius:6px}
  .btn-outline{color:var(--pm-red);border:2px solid var(--pm-red);padding:10px 16px;border-radius:10px;font-weight:1000;min-height:44px;display:inline-flex;align-items:center}
  .btn-outline:hover{background:var(--pm-red);color:#fff}

  /* Desktop vs Mobile visibility */
  .desktop-nav{display:flex}
  .mobile-nav{display:none}

  @media (max-width: 820px){
    .desktop-nav{display:none}       /* hide full nav bar on mobile */
    .mobile-nav{display:block}       /* show FAB + sheet */
  }

  /* Floating red button (follows scroll) */
  .site-nav-fab{
    position:fixed;
    right:16px;
    bottom:16px;
    z-index:10000;
    background:var(--pm-red);
    color:#fff;
    font-weight:1000;
    border:2px solid var(--pm-red-dark);
    border-radius:999px;
    padding:12px 18px;
    min-height:48px;
    box-shadow:0 10px 28px rgba(16,24,40,.22);
    cursor:pointer;
  }
  .site-nav-fab:active{transform:translateY(1px)}
  .site-nav-fab:focus{outline:3px solid rgba(196,26,26,.35);outline-offset:2px}

  /* Backdrop */
  .site-nav-backdrop{
    position:fixed; inset:0;
    background:rgba(15,23,42,.42);
    z-index:9998;
    backdrop-filter:saturate(1.1) blur(1px);
  }

  /* Slide-up sheet */
  .site-nav-sheet{
    position:fixed;
    left:0; right:0; bottom:0;
    z-index:9999;
    background:#fff;
    border-top-left-radius:18px;
    border-top-right-radius:18px;
    box-shadow:0 -18px 40px rgba(16,24,40,.25);
    transform:translateY(100%);
    transition:transform .25s ease;
  }
  .site-nav-sheet.open{transform:translateY(0)}
  .sheet-handle{
    width:46px; height:5px; border-radius:999px;
    background:#e5e7eb; margin:10px auto 0;
  }
  .sheet-inner{
    padding:14px 16px 18px;
    display:grid; gap:10px;
  }
  .sheet-link{
    display:block;
    width:100%;
    text-align:center;
    border:2px solid #0f172a;      /* black outline to match mobile buttons */
    border-radius:10px;
    padding:12px 14px;
    font-weight:900;
    color:#0f172a;
    text-decoration:none;
  }
  .sheet-link.btn-red{
    background:var(--pm-red);
    color:#fff;
    border-color:var(--pm-red-dark);
  }
  .sheet-link.btn-red:hover{background:var(--pm-red-dark)}
  .sheet-close{
    position:absolute; top:6px; right:8px;
    background:transparent; border:0; font-size:24px; line-height:1; color:#64748b; cursor:pointer;
    padding:6px;
  }

  /* Safe areas for iOS bottom bar */
  @supports (padding: max(0px)){
    .site-nav-fab{ bottom: max(16px, env(safe-area-inset-bottom)); right: max(16px, env(safe-area-inset-right)); }
    .site-nav-sheet{ padding-bottom: max(0px, env(safe-area-inset-bottom)); }
  }
</style>

<script>
  (function(){
    const fab = document.getElementById('siteNavFab');
    const sheet = document.getElementById('siteNavSheet');
    const closeBtn = document.getElementById('siteNavClose');
    const backdrop = document.getElementById('siteNavBackdrop');

    function openSheet(){
      sheet.hidden = false;
      backdrop.hidden = false;
      // let paint happen before adding class for transition
      requestAnimationFrame(()=> sheet.classList.add('open'));
      fab.setAttribute('aria-expanded','true');
      // focus first link
      const firstLink = sheet.querySelector('a,button');
      if(firstLink) firstLink.focus({preventScroll:true});
    }
    function closeSheet(){
      sheet.classList.remove('open');
      fab.setAttribute('aria-expanded','false');
      // wait for transition to finish
      setTimeout(()=>{
        sheet.hidden = true;
        backdrop.hidden = true;
        fab.focus({preventScroll:true});
      }, 250);
    }

    if(fab){
      fab.addEventListener('click', ()=>{
        const isOpen = sheet && !sheet.hidden;
        isOpen ? closeSheet() : openSheet();
      });
    }
    closeBtn && closeBtn.addEventListener('click', closeSheet);
    backdrop && backdrop.addEventListener('click', closeSheet);

    // Close on Esc
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape' && sheet && !sheet.hidden){ closeSheet(); }
    }, {passive:true});
  })();
</script>
