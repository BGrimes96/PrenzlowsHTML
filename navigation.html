<!-- navigation.html -->
<nav class="site-nav" role="navigation" aria-label="Main">
  <style>
    /* Scoped to .site-nav so it won't leak */
    .site-nav{
      --pm-red: var(--pm-red, #c41a1a);
      --pm-red-dark: var(--pm-red-dark, #9e1414);
      --ink: var(--ink, #0f172a);
      --muted: var(--muted, #6b7280);
      --max: var(--max, 1200px);
      display:block; width:100%;
      border-top:1px solid #f3f4f6;
      border-bottom:1px solid #f3f4f6;
      background:#fff;
    }
    .site-nav .inner{
      max-width:var(--max); margin:0 auto;
      padding:10px 18px; display:flex; align-items:center; justify-content:space-between; gap:12px;
    }

    /* Desktop links */
    .site-nav .links{
      display:none; gap:14px; align-items:center; flex-wrap:wrap;
    }
    @media (min-width: 900px){
      .site-nav .links{display:flex;}
    }
    .site-nav .nav-link{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:10px;
      font-weight:800; letter-spacing:.02em;
      color:var(--ink); text-decoration:none; white-space:nowrap;
      border:2px solid transparent;
      transition:background .15s ease, border-color .15s ease, color .15s ease;
    }
    .site-nav .nav-link:hover{ background:#f9fafb; border-color:#e5e7eb; }
    .site-nav .nav-link:focus{ outline:2px solid var(--pm-red); outline-offset:2px; }

    /* Mobile menu button (rectangular + bold) */
    .site-nav .toggle{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:10px; border:2px solid var(--ink);
      background:#fff; color:var(--ink); font-weight:900; cursor:pointer;
      min-height:44px;
    }
    .site-nav .toggle .bars{ display:inline-block; width:18px; height:12px; position:relative; }
    .site-nav .toggle .bars::before,
    .site-nav .toggle .bars::after,
    .site-nav .toggle .bar{
      content:""; position:absolute; left:0; right:0; height:2px; background:currentColor; border-radius:2px;
    }
    .site-nav .toggle .bar{ top:5px; }
    .site-nav .toggle .bars::before{ top:0; }
    .site-nav .toggle .bars::after{ bottom:0; }

    @media (min-width:900px){ .site-nav .toggle{ display:none; } }

    /* Drawer */
    .site-nav .scrim{
      position:fixed; inset:0; background:rgba(15,23,42,.4); opacity:0; pointer-events:none; transition:opacity .2s ease;
      z-index: 9997;
    }
    .site-nav .drawer{
      position:fixed; top:0; right:0; height:100%; width:min(88vw, 360px);
      background:#fff; border-left:2px solid #f1f5f9; box-shadow:-20px 0 40px rgba(15,23,42,.18);
      transform:translateX(100%); transition:transform .25s ease; z-index:9998;
      display:flex; flex-direction:column;
    }
    .site-nav .drawer.open{ transform:translateX(0); }
    .site-nav .scrim.show{ opacity:1; pointer-events:auto; }

    .site-nav .drawer-head{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      padding:14px 16px; border-bottom:1px solid #f1f5f9;
    }
    .site-nav .drawer-title{ margin:0; font-weight:900; letter-spacing:.04em; color:var(--ink); }
    .site-nav .drawer-close{
      background:#fff; border:2px solid var(--ink); border-radius:10px; cursor:pointer;
      font-size:22px; line-height:1; width:44px; height:44px; display:grid; place-items:center; color:var(--ink);
    }
    .site-nav .drawer-links{
      list-style:none; margin:0; padding:8px;
      display:grid; gap:8px;
    }
    .site-nav .drawer-links a{
      display:block; padding:12px 12px; border-radius:10px; font-weight:800; color:var(--ink); text-decoration:none;
      border:2px solid #e5e7eb;
    }
    .site-nav .drawer-links a:hover{ background:#f9fafb; }

    /* Accent: subtle underline for active-like hover on desktop */
    .site-nav .nav-link[data-current="true"]{
      border-color: var(--pm-red);
      color: var(--pm-red);
      background: #fff;
    }
  </style>

  <div class="inner">
    <!-- Mobile toggle -->
    <button class="toggle" id="navToggle" aria-controls="navDrawer" aria-expanded="false">
      <span class="bars"><span class="bar"></span></span>
      Menu
    </button>

    <!-- Desktop links -->
    <div class="links" aria-label="Primary">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/products.html">Products</a>
      <a class="nav-link" href="/about-us/">About Us</a>
      <a class="nav-link" href="/our-mission/">Our Mission</a>
      <a class="nav-link" href="/health-and-nutrition/">Health &amp; Nutrition</a>
      <a class="nav-link" href="/faq/">FAQ</a>
      <a class="nav-link" href="/contact-us/">Contact Us</a>
    </div>
  </div>

  <!-- Drawer + scrim -->
  <div class="scrim" id="navScrim" hidden></div>
  <aside class="drawer" id="navDrawer" aria-hidden="true">
    <div class="drawer-head">
      <h3 class="drawer-title">Menu</h3>
      <button class="drawer-close" id="navClose" aria-label="Close menu">Ã—</button>
    </div>
    <ul class="drawer-links" role="list">
      <li><a href="/">Home</a></li>
      <li><a href="/products.html">Products</a></li>
      <li><a href="/about-us/">About Us</a></li>
      <li><a href="/our-mission/">Our Mission</a></li>
      <li><a href="/health-and-nutrition/">Health &amp; Nutrition</a></li>
      <li><a href="/faq/">FAQ</a></li>
      <li><a href="/contact-us/">Contact Us</a></li>
    </ul>
  </aside>

  <script>
    (function(){
      const toggle = document.getElementById('navToggle');
      const drawer = document.getElementById('navDrawer');
      const scrim  = document.getElementById('navScrim');
      const close  = document.getElementById('navClose');

      function openDrawer(){
        drawer.classList.add('open');
        drawer.removeAttribute('aria-hidden');
        toggle.setAttribute('aria-expanded','true');
        scrim.hidden = false;
        requestAnimationFrame(()=> scrim.classList.add('show'));
        document.body.style.overflow = 'hidden';
      }
      function closeDrawer(){
        drawer.classList.remove('open');
        drawer.setAttribute('aria-hidden','true');
        toggle.setAttribute('aria-expanded','false');
        scrim.classList.remove('show');
        setTimeout(()=>{ scrim.hidden = true; }, 200);
        document.body.style.overflow = '';
      }

      toggle && toggle.addEventListener('click', openDrawer);
      scrim  && scrim.addEventListener('click', closeDrawer);
      close  && close.addEventListener('click', closeDrawer);
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeDrawer(); });
    })();
  </script>
</nav>

      document.addEventListener('DOMContentLoaded', () => inject('[data-include]'));
    })();
  </script>
</body>
</html>
