<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>About Us — Prenzlow Meats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow" />

  <style>
    :root{
      --pm-red:#c41a1a; --pm-red-dark:#9e1414;
      --ink:#0f172a; --ink-on-red:#ffffff; --muted:#6b7280; --surface:#ffffff;
      --max:1200px;
    }
    *{box-sizing:border-box}
    html{-webkit-text-size-adjust:100%}
    html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:var(--ink);line-height:1.65}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block}

    /* Header / brand */
    header.site-header{background:#fff}
    .header-inner{max-width:var(--max);margin:0 auto;padding:18px 18px 10px}
    .brand{display:flex;justify-content:center}
    .brand img{width:clamp(180px, 28vw, 420px)}

    /* Slogan ribbon */
    .slogan-wrap{display:flex;align-items:center;justify-content:center;gap:10px;margin:8px 18px 0}
    .slogan-wrap .rule{height:2px;background:var(--pm-red);flex:1;max-width:260px}
    .slogan{
      font-weight:1000; letter-spacing:.08em; text-transform:uppercase;
      font-size:clamp(14px,3.2vw,24px); color:var(--pm-red);
      padding:8px 14px; border:2px solid var(--pm-red); border-radius:999px; white-space:nowrap;
    }

    /* Sections */
    .section .inner{max-width:var(--max);margin:0 auto;padding:clamp(20px,4vw,56px) 18px}

    /* Hero red section */
    .lede{background:var(--pm-red);color:var(--ink-on-red);text-align:center}
    .lede h1{
      margin:0 0 14px;
      font-size:clamp(28px,5vw,54px);
      font-weight:1000;
      letter-spacing:.3px;
    }
    .lede .usda-images{
      display:flex;justify-content:center;gap:24px;flex-wrap:wrap;margin-top:16px;
    }
    .lede .usda-images img{max-width:160px;height:auto}

    /* Story section */
    .story{background:#fff}
    .story h2{margin:0 0 14px;font-size:clamp(26px,4.4vw,38px);font-weight:1000;color:var(--pm-red);text-align:center}
    .story p.subtext{margin:0 0 20px;text-align:center;font-size:clamp(16px,2.1vw,19px);color:#374151;font-weight:700}
    .product-list{list-style:disc;padding-left:1.5rem;max-width:680px;margin:0 auto 20px;color:#111827;font-size:clamp(16px,2.1vw,19px);font-weight:700}
    .product-gallery{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));margin-top:20px}
    .product-gallery img{border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.08)}

    /* Footer */
    .footer-slot{background:#111827}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="header-inner">
      <div class="brand">
        <img src="/prenzlowmeats.png" alt="PRENZLOW MEATS — Since 1920">
      </div>
      <div class="slogan-wrap">
        <span class="rule"></span>
        <span class="slogan">We Bring The Country To Your Table</span>
        <span class="rule"></span>
      </div>
    </div>
    <div data-include="/navigation.html">[loading navigation…]</div>
  </header>

  <!-- Red Hero -->
  <section class="section lede" role="region" aria-label="USDA Certified">
    <div class="inner">
      <h1>Prenzlow's Meats Is USDA Certified</h1>
      <div class="usda-images">
        <img src="/usda1.png" alt="USDA Certification Logo 1" loading="lazy">
        <img src="/usda2.png" alt="USDA Certification Logo 2" loading="lazy">
      </div>
    </div>
  </section>

  <!-- Story -->
  <section class="section story" role="region" aria-label="Old World Standards">
    <div class="inner">
      <h2>Old-World Skill. Modern Standards.</h2>
      <p class="subtext">Hand Crafted Without Using Any Manmade Or Any Artificial Chemicals.</p>
      <ul class="product-list">
        <li>Hams</li>
        <li>Lunch Meats</li>
        <li>Sausage</li>
      </ul>
      <div class="product-gallery">
        <img src="/product1.png" alt="Product 1" loading="lazy">
        <img src="/product2.png" alt="Product 2" loading="lazy">
        <img src="/product3.png" alt="Product 3" loading="lazy">
        <img src="/product4.png" alt="Product 4" loading="lazy">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer-slot" data-include="/sitemap-footer.html">[loading footer…]</div>

  <script>
    // Include loader
    (function () {
      async function inject(selector) {
        const nodes = document.querySelectorAll(selector);
        for (const el of nodes) {
          const url = el.getAttribute('data-include');
          if (!url) continue;
          try {
            const res = await fetch(url, { cache: 'no-store' });
            if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
            el.outerHTML = await res.text();
          } catch (err) {
            console.error('[include] failed', url, err);
            el.textContent = 'Content failed to load.';
          }
        }
      }
      document.addEventListener('DOMContentLoaded', () => inject('[data-include]'));
    })();
  </script>
</body>
</html>
