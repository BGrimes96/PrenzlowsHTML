<!-- sitemap-footer.html -->
<footer class="sitemap-footer variant-dark" role="contentinfo" aria-label="Sitemap">
  <style>
    /* ---- Scoped styles so this file is self-contained ---- */
    .sitemap-footer{
      --pm-red:#c41a1a;           /* falls back if not defined on page */
      --ink:#0f172a;
      --muted:#6b7280;
      --surface:#ffffff;
      --max:1200px;

      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      margin: 0;
      padding: 0;
      border-top: 3px solid var(--pm-red);
    }
    .sitemap-footer .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px clamp(16px,4vw,24px);
    }
    /* Themes */
    .sitemap-footer.variant-dark{
      background: #0f172a;  /* slightly deeper than your main footer */
      color: #e5e7eb;
    }
    .sitemap-footer.variant-light{
      background: #f7f7f8;  /* soft contrast panel */
      color: #111827;
      border-top-color: var(--pm-red);
    }

    .sitemap-footer .title{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 10px 0;
      font-weight: 900;
      font-size: clamp(14px,2vw,15px);
      letter-spacing: .08em;
      text-transform: uppercase;
      color: currentColor;
      opacity: .95;
    }
    .sitemap-footer .title::before{
      content: "";
      display: inline-block;
      width: 10px; height: 10px;
      border-radius: 2px;
      background: var(--pm-red);
      box-shadow: 0 0 0 2px rgba(196,26,26,.15);
    }

    .sitemap-footer nav{
      /* keeps it compact but legible */
      font-size: clamp(14px,1.9vw,15px);
      line-height: 1.7;
    }

    /* Responsive grid for links */
    .sitemap-footer .grid{
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 6px 18px;
    }
    @media (min-width: 700px){
      .sitemap-footer .grid{
        grid-template-columns: repeat(4, minmax(0,1fr));
        gap: 6px 22px;
      }
    }

    .sitemap-footer a{
      position: relative;
      color: currentColor;
      text-decoration: none;
      padding: 2px 0;
      opacity: .95;
      transition: opacity .15s ease, color .15s ease;
    }
    /* Minimal “map dot” bullet */
    .sitemap-footer a::before{
      content: "";
      position: relative;
      top: -1px;
      display: inline-block;
      width: 6px; height: 6px;
      margin-right: 10px;
      border-radius: 50%;
      background: currentColor;
      opacity: .35;
    }
    /* Underline animation on hover/focus */
    .sitemap-footer a::after{
      content: "";
      position: absolute;
      left: 16px; right: 0; bottom: 0;
      height: 1px;
      transform: scaleX(0);
      transform-origin: left;
      background: currentColor;
      opacity: .5;
      transition: transform .2s ease;
    }
    .sitemap-footer a:hover,
    .sitemap-footer a:focus{
      opacity: 1;
    }
    .sitemap-footer a:hover::after,
    .sitemap-footer a:focus::after{
      transform: scaleX(1);
    }

    /* Compact meta line (optional) */
    .sitemap-footer .meta{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.08);
      font-size: 12.5px;
      color: rgba(229,231,235,.8);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .sitemap-footer.variant-light .meta{
      border-top-color: rgba(15,23,42,.1);
      color: rgba(17,24,39,.75);
    }
  </style>

  <div class="wrap">
    <h4 class="title">Sitemap</h4>
    <nav aria-label="Sitemap">
      <ul class="grid">
        <li><a href="/">Home</a></li>
        <li><a href="/order-here/">Order Here</a></li>
        <li><a href="/about-us/">About Us</a></li>
        <li><a href="/our-mission/">Our Mission</a></li>
        <li><a href="/health-and-nutrition/">Your Health &amp; Nutrition</a></li>
        <li><a href="/faq/">FAQ</a></li>
        <li><a href="/contact-us/">Contact Us</a></li>
        <li><a href="/sitemap.html">Full Sitemap</a></li>
      </ul>
    </nav>

    <!-- Optional: small meta row to keep the area finished but not heavy -->
    <div class="meta">
      <span>© <span id="site-year"></span> Prenzlow Meats</span>
      <span>Since 1920</span>
    </div>
  </div>

  <script>
    // tiny year helper (isolated so it won’t clash with page scripts)
    (function(){
      var y = document.getElementById('site-year');
      if(y){ y.textContent = new Date().getFullYear(); }
    })();
  </script>
</footer>
