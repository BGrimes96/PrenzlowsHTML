<!-- sitemap-footer.html -->
<footer class="sitemap-footer variant-dark" role="contentinfo" aria-label="Footer Navigation">
  <style>
    /* ---- Scoped styles so this file is self-contained ---- */
    .sitemap-footer{
      --pm-red:#c41a1a;
      --ink:#0f172a;
      --max:1200px;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      margin: 0;
      padding: 0;
      border-top: 3px solid var(--pm-red);
    }
    .sitemap-footer .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px clamp(16px,4vw,24px);
    }
    /* Themes */
    .sitemap-footer.variant-dark{
      background: #0f172a;
      color: #e5e7eb;
    }
    .sitemap-footer.variant-light{
      background: #f7f7f8;
      color: #111827;
      border-top-color: var(--pm-red);
    }

    /* Navigation grid */
    .sitemap-footer nav{
      font-size: clamp(14px,1.9vw,15px);
      line-height: 1.7;
    }
    .sitemap-footer .grid{
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 6px 18px;
    }
    @media (min-width: 700px){
      .sitemap-footer .grid{
        grid-template-columns: repeat(4, minmax(0,1fr));
        gap: 6px 22px;
      }
    }

    .sitemap-footer a{
      position: relative;
      color: currentColor;
      text-decoration: none;
      padding: 2px 0;
      opacity: .95;
      transition: opacity .15s ease, color .15s ease;
    }
    .sitemap-footer a::before{
      content: "";
      position: relative;
      top: -1px;
      display: inline-block;
      width: 6px; height: 6px;
      margin-right: 10px;
      border-radius: 50%;
      background: currentColor;
      opacity: .35;
    }
    .sitemap-footer a:hover,
    .sitemap-footer a:focus{
      opacity: 1;
    }

    /* Compact meta line */
    .sitemap-footer .meta{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,.08);
      font-size: 12.5px;
      color: rgba(229,231,235,.8);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .sitemap-footer.variant-light .meta{
      border-top-color: rgba(15,23,42,.1);
      color: rgba(17,24,39,.75);
    }

    /* Bottom red banner */
    .sitemap-footer .bottom-banner{
      background: var(--pm-red);
      color: #fff;
      text-align: center;
      font-weight: 700;
      font-size: clamp(13px,2vw,15px);
      padding: 10px 8px;
      margin-top: 18px;
      letter-spacing: .5px;
    }
  </style>

  <div class="wrap">
    <nav aria-label="Footer Links">
      <ul class="grid">
        <li><a href="/">Home</a></li>
        <li><a href="/about-us/">About Us</a></li>
        <li><a href="/our-mission/">Our Mission</a></li>
        <li><a href="/health-and-nutrition/">Your Health &amp; Nutrition</a></li>
        <li><a href="/faq/">FAQ</a></li>
        <li><a href="/contact-us/">Contact Us</a></li>
      </ul>
    </nav>

    <div class="meta">
      <span>Â© 2025 Prenzlow Meats</span>
      <span>All rights reserved.</span>
    </div>
  </div>

  <div class="bottom-banner">
    Operating for 100+ Years, Since 1920
  </div>
</footer>
